<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
             <div class="text-center">
                 <h3>Forgot UserID</h3>
                 <p>Enter Details</p>
             </div>
            
             <form [formGroup]="addForm">
              <div class="mb-3">
                <label for="exampleInputAccountNumber" class="form-label">Enter Account Number </label>
                <input formControlName="accountNumber" placeholder="Enter Account Number" type="accountNumber" class="form-control" id="accountNumber">
                <small *ngIf="addForm.get('accountNumber').invalid && addForm.get('accountNumber').touched" class="text-danger">AccountNumber is Required</small>
                <div *ngIf="submitted && addForm.controls['accountNumber'].errors"class="error">
                </div>
              </div>
              
              <div class="mb-3">
                <label for="exampleInputOTP" class="form-label">Enter OTP</label>
                <input formControlName="otp" placeholder="Enter OTP" type="otp" class="form-control" id="otp">
                <small *ngIf="addForm.get('otp').invalid && addForm.get('otp').touched" class="text-danger">OTP is Required</small>
                <div *ngIf="submitted && addForm.controls['otp'].errors"class="error">
                </div>
              </div>

                <button type="submit" class="btn btn-primary" style="margin:10px">Proceed</button>
                <button type="submit" class="btn btn-primary"  style="margin:10px">Back</button>
                
            
              </form> 
                 
        </div>
        </div>
    </div>
</div>
