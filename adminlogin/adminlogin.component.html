<div class="card" id="darkModalForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <form [formGroup]="loginForm" (ngSubmit)="doLogin()">
    <div class="modal-dialog form-dark" role="document">
      <!--Content-->
      <div class="modal-content card card-image" style="background-color:lightslategray;">
        <div class="text-white rgba-stylish-strong py-5 px-5 z-depth-4">
          <!--Header-->
          <div class="modal-header text-center pb-4">
            <h3 class="modal-title w-100 white-text font-weight-bold" id="myModalLabel"><strong>Admin Login</strong> 
              <!-- <a
                class="green-text font-weight-bold"><strong> IN</strong></a> -->
              </h3>
            <button  class="close white-text" type="submit" [disabled]="!loginForm.valid">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <!--Body-->
          <div class="modal-body">
            <!--Body-->
            <div class="md-form mb-5">
              <label data-error="wrong" data-success="right" for="adminEmail">Email ID:</label>
              <input type="email5" id="Form-email5" class="form-control validate white-text" formControlName="adminEmail">
            </div>

            <div class="md-form pb-3">
              <label data-error="wrong" data-success="right" for="Form-pass5">Your password:</label>
              <input type="password" id="Form-pass5" class="form-control validate white-text"
                formControlName="password"> 
              
            </div>

            <!--Grid row-->
            <div class="row d-flex align-items-center mb-4">

              <!--Grid column-->
              <div class="text-center mb-3 col-md-12">
                <button type="submit" class="btn btn-success btn-block btn-rounded z-depth-1">Sign in</button>
              </div>
              <!--Grid column-->

            </div>
            <!--Grid row-->

          </div>
        </div>
      </div>
      <!--/.Content-->
    </div>
  </form>
</div>
<!-- Modal -->
