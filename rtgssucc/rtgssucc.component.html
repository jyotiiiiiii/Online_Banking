<br /><br />
<div class="col-lg-12">
    <h2> All RTGS Transactions</h2>
    <br />
    <!-- <button class="btnbtn-success" (click)="addUser()"> Add User</button>&nbsp;&nbsp; -->
    <!-- <button class="btnbtn-danger" (click)="logOutUser()">LogOff</button> -->
    <br /><br />
    <table class="table table-striped table-responsive table-hover">
        <thead>
            <tr>
                <th><span class="names">from Account</span></th>
                <th><span class="names">To Account</span></th>
                <th><span class="names">Amount</span></th>
                <th><span class="names">Transaction Date</span></th>
                <th><span class="names">maturity Instruction</span></th>
                <th><span class="names">Remarks</span></th>
                
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users ">
                <td><span class="names">{{user.fromAccount}}</span></td>
                <td><span class="names">{{user.toAccount }}</span></td>
                <td><span class="names">{{user.amount }}</span></td>
                <td><span class="names">{{user.transactionDate}}</span></td>
                <td><span class="names">{{user.maturityInstruction}}</span></td>
                <td><span class="names">{{user.remarks}}</span></td>


            </tr>
            <tr *ngIf="!users || users.length==0">
                <th colspan="5">
                    <p class="text-right text-danger">Sorry No Account Details Available</p>
                </th>
            </tr>
        </tbody>
    </table>
</div>
